<div class="alert alert-info text-center" role="alert" *ngIf="loading">
    <h4 class="alert-heading">Cargando....</h4>
    <p>
        <em class="fa fa-sync fa-spin fa-2x"></em>
    </p>
    <p class="mb-0"></p>
</div>
<div class="alert alert-danger text-center" role="alert" *ngIf="error">
    <h4 class="alert-heading">Error....</h4>
    <pre>
        {{error | json}}
    </pre>
    <p class="mb-0"></p>
</div>
<div class="row">
    <div class="col-4">
        <div class="altura " [style.background-color]="color?.color">
            <h5>{{color?.name}}</h5>
        </div>
    </div>
    <div class="col">
        <div class="text-black">
            <div> <strong> ID:</strong> {{color?.id}} </div>
            <div> <strong> AÃ±o:</strong> {{color?.year}} </div>
            <div> <strong> Pantone:</strong> {{color?.pantone_value}} </div>
        </div>
    </div>
</div>
